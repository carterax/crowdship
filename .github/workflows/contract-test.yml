# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Verify Changed Files
        uses: tj-actions/verify-changed-files@v7.2
        id: verify-changed-files
        with:
          files: |
            test
      - name: Update Test Coverage
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
          npm ci
          npm run ganache
          npm run migrate
          npm run coverage
          bash <(curl -s https://codecov.io/bash) -t 10300c39-4ccc-419e-9b5b-4849de32d025
      - name: Send Mail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSWORD}}
          subject: Github Actions Complete
          to: carteraxwebsolution@gmail.com
          from: Crowdship Capital # <user@example.com>
          body: Build job of ${{github.repository}} completed successfully!
